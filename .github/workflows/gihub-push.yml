name: Build and push Docker image

# âœ… This defines when the workflow will trigger
on:
  push:                     # Run when you push code
    branches:
      - main                # ...to the 'main' branch
  workflow_dispatch:         # (Optional) allow manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/demo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/demo:${{ github.sha }}
